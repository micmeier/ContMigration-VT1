apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - image: vulhub/redis:5.0.7
          name: redis
          ports:
            - containerPort: 6379
              protocol: TCP
      restartPolicy: Always