apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - image: 10.0.0.180:5000/vuln-redis
          name: redis
          ports:
            - containerPort: 6379
              protocol: TCP
      restartPolicy: Always