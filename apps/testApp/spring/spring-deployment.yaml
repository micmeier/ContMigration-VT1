apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
        - image: 10.0.0.180:5000/vuln-spring
          name: spring
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always