<div class="grid">
    <div class="col-12 md:col-6 gap-2">
        <div class="card">
            <h5>Logs</h5>
            <p-tree 
                [value]="files" 
                selectionMode="single" 
                [filter]="true" 
                (onNodeSelect)="nodeSelect($event)"
                [(selection)]="selectedFile" 
                [contextMenu]="cm" 
                scrollHeight="550px"/>
            <p-contextMenu #cm [model]="items"></p-contextMenu>
        </div>
    </div>
    @if(viewFileContent != '') {
        <div class="col-12 md:col-6 gap-2">
            <div class="card">
                <h5>Preview</h5>
                <p-scrollPanel [style]="{width: '100%', height: '630px'}">
                    <pre>{{viewFileContent}}</pre>
                </p-scrollPanel>
            </div>
        </div>
    }
    
</div>
