<div class="grid">
    <div class="col-12 md:col-6 gap-2">
        <div class="card">
            <h5>Attack simulation</h5>
            <p>Choose the target pod and the attack type</p>
            <p>Currently only spring application with CVE-AAAA is available</p>  
            <div class="p-formgrid grid">
                <div class="field col">
                    <p-dropdown [options]="targetPod" [(ngModel)]="selectedPod" placeholder="Select the target pod" [style]="{'width': '24em'}"></p-dropdown>
                </div>
                <div class="field col">
                    <p-dropdown [options]="attackType" [(ngModel)]="selectedAttack" placeholder="Select the attack type" [style]="{'width': '24em'}"></p-dropdown>    
                </div>
            </div>

            <div class="flex flex-wrap gap-2" style="display: flex; justify-content: flex-end;">
                <button pButton label="Reset" (click)="reset()" class="p-button-outlined p-button-secondary"></button>
                <button pButton label="Attack" (click)="simulateAttack()"></button>
            </div>
            
        </div>
    </div>
</div>
